<style type="text/css">
*{
	margin:0;
	padding:0;
	font-size:14px;
	font-family:"Microsoft YaHei";
}
.detail-row{
	width:100%;
	display:table;
}
.row-label{
	width: 35%;
    text-align: right;
    vertical-align: middle;
    padding: 5px 15px;
    font-weight: bolder;
    color: #666;
    display: table-cell;
    box-sizing:border-box;
    position:relative;
}
.row-input{
	width: 65%;
    text-align: left;
    padding: 5px 0px;
    display: table-cell;
    box-sizing:border-box;
    position:relative;
}
.row-input input[type='text']{
	width:50%;
	padding:4px 4px;
}
.row-input select{
    width:50%;
    padding:4px 4px;
}
.must::before{
	content: '*';
    color: red;
    padding: 0px 5px;
}
.btn{
	display: inline-block;
    padding: 6px 12px;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: 400;
    line-height: 1.42857143;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-image: none;
    border: 1px solid transparent;
    border-radius: 4px;
    color: #fff;
    background-color: #5cb85c;
    border-color: #4cae4c;
}
.btn_box{
	text-align:center;
    margin-top:20px;
}
.notice{
    color:orange;
}
.img-box img{
    width:100px;
    height:100px;
}
.file {
    position: relative;
    display: inline-block;
    background: #D0EEFF;
    border: 1px solid #99D3F5;
    border-radius: 4px;
    padding: 4px 12px;
    overflow: hidden;
    color: #1E88C7;
    text-decoration: none;
    text-indent: 0;
    line-height: 20px;
}
.file input {
    position: absolute;
    font-size: 100px;
    right: 0;
    top: 0;
    opacity: 0;
}
.file:hover {
    background: #AADFFD;
    border-color: #78C3F3;
    color: #004974;
    text-decoration: none;
}
</style>
<script src="__STATIC__/js/jquery-3.0.0.min.js" type="text/javascript"></script>
<script src="__STATIC__/js/input_allow.js" type="text/javascript"></script>
<script type="text/javascript" src="__STATIC__/jQuery-File-Upload/js/vendor/jquery.ui.widget.js"></script>
<script type="text/javascript" src="__STATIC__/jQuery-File-Upload/js/jquery.iframe-transport.js"></script>
<script type="text/javascript" src="__STATIC__/jQuery-File-Upload/js/jquery.fileupload.js"></script>
<div class="detail">
    <form id="edit_form" data-action='/staff/save' >
        <input type="hidden" value="{$action}" name="action">
        <input type="hidden" value="" name="id">
    	<div class="detail-row">
    		<div class="row-label">
    			<span class="must">登录名:</span>
    		</div>
    		<div class="row-input">
    			<input type="text" data-allow="login" name="login_name" placeholder="请输入用户登录名" maxlength="12">
    		</div>
    	</div>
        <div class="detail-row">
            <div class="row-label">
                <span>初始密码:</span>
            </div>
            <div class="row-input">
                <span class="notice">初始密码为123456</span>
            </div>
        </div>
        <div class="detail-row">
            <div class="row-label">
                <span>姓名:</span>
            </div>
            <div class="row-input">
                <input type="text" data-allow="ch" name="true_name" placeholder="请输入用户姓名" maxlength="12">
            </div>
        </div>
        <div class="detail-row">
            <div class="row-label">
                <span>用户编号:</span>
            </div>
            <div class="row-input">
                <input type="text" data-allow="number" name="staff_num" placeholder="请输入用户编号" maxlength="5">
            </div>
        </div>
        <div class="detail-row">
            <div class="row-label">
                <span>用户性别:</span>
            </div>
            <div class="row-input">
                <select name="sex">
                    <option value="-1">请选择用户性别</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>
        </div>
        <div class="detail-row">
            <div class="row-label">
                <span>用户头像:</span>
            </div>
            <div class="row-input">
                <a href="javascript:;" class="file">选择文件
                    <input type="file" name="files" id="fileInput" multple="true" >
                </a>
            </div>
        </div>
        <div class="detail-row">
            <div class="row-label">
                <span>头像预览:</span>
            </div>
            <div class="row-input">
                <div class="img-box">
                    {if condition="$action neq 'add' AND !empty($data['header_img']) "}
                    <img src="{$data['header_img']}">
                    {/if}
                </div>
                <input type="hidden" name="header_img">
            </div>
        </div>
    </form>
</div>
<div class="btn_box">
	<button type="button" class="btn" data-btn="submit">保存</button>
</div>
<script type="text/javascript">
$(function(){
    $('#fileInput').fileupload({
        url:'/staff/upload',
        dataType: 'json',
        autoUpload:true,
        done: function (e, data) {
            let ret=data.result;
            if( ret.result=='SUCCESS' ){
                parent.$.suc(ret.msg);
                $("input[name='header_img']").val( ret.path );
                var html="<img src='"+ret.path+"'>";
                $(".img-box").html(html);
            }
            else{
                parent.$.warn( ret.msg );
            }
        }
    });    
})
class edit{
    constructor(){
        this.submiting=false;
        this.saveurl=null;
        $("[data-btn='submit']").bind('click',this.save.bind(this));
    }
    save(){
        if ( this.submiting ) {
            return;
        }
        let data=$("#edit_form").serialize();
        let url=$("#edit_form").attr('data-action');
        this.submiting=true;
        $.ajax({
            url:url,
            data:data,
            type:'post',
            error:function(){
                parent.$.warn('服务器忙,请重试');
            },
            success:function(res){
                if ( res.result == 'SUCCESS' ) {
                    parent.$.suc(res.msg);
                    window.location=this.saveurl.replace('{id}',res.id);
                    parent.adminObj.PageGetData()
                }else{
                    parent.$.warn(res.msg);
                }
            }.bind(this)
        })
    }
    setForm(form,data){
        this.saveData=data;
        $.each(data,function(k,v){
            try{
                if( this.customFill.hasOwnProperty(k) ){
                    switch( typeof(this.customFill[k]) ){
                        case 'function':
                            var ret=this.customFill[k](v,data);
                            if( typeof(ret)=='undefined' )
                                return true;
                            else
                                v=ret;
                            break;
                        case 'string':
                        case 'number':
                            v=this.costom_fill[k];
                            break;
                        case 'object':
                            if( this.costom_fill[k]==null ){
                                return true;
                            }
                            break;
                    }
                }
            }
            catch(e){
                console.log(e);
            }
            var tag=form.find("[name='"+k+"']");
            if( tag.length==0 ){
                return true;
            }
            switch( tag[0].tagName.toLowerCase() ){
                case 'input':
                    switch( tag[0].type ){
                        case 'text':
                        case 'hidden':
                        case 'datetime-local':
                        case 'date':
                            tag.val(v);
                            break;
                        case 'checkbox':
                            if( parseInt(v)>0 ){
                                tag.attr('checked','checked');
                            }
                            break;
                        case 'radio':
                            tag.each(function(){
                                if($(this).attr('value')==v){
                                    $(this).attr('checked','checked');
                                }
                            });
                            break;
                    }
                    break;
                case 'select':
                    tag.val( v );
                    tag.trigger('change');
                    break;
                case 'TEXTAREA':
                    tag.html( v );
                    break;
                case 'textarea':
                    tag.html( v );
                    break;   

            }
        }.bind(this));
    }
    customFill(){

    }
    setFormStatus(set){
        switch( set ){
            case 'edit':
                $("[data-disabled]").attr('disabled','disabled');
                break;
            case 'browse':
                $("input,select,textarea").attr('disabled','disabled');
               $("[data-btn]").unbind('click').html('关闭').click(function(){
                    parent.adminObj.closePage();
                });
                break;
        }
    }
}
const editObj = new edit();
editObj.setForm($("#edit_form"),<?=json_encode($data)?>);
editObj.saveurl='/staff/edit/{id}/edit';
editObj.setFormStatus('{$action}');
</script>
